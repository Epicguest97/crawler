name: Selenium Crawler

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl python3-pip libgconf-2-4 libnss3 libxss1 libappindicator3-1 libasound2
        pip install selenium

    - name: Get installed Chrome version
      id: get_chrome
      run: |
        sudo apt-get install -y google-chrome-stable
        VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        echo "Chrome version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Install matching ChromeDriver
      run: |
        VERSION=${{ steps.get_chrome.outputs.version }}
        MAJOR=$(echo $VERSION | cut -d '.' -f 1-3)
        DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$VERSION/linux64/chromedriver-linux64.zip"

        echo "Downloading ChromeDriver from $DRIVER_URL"
        wget "$DRIVER_URL" -O chromedriver.zip || (echo "Failed to download ChromeDriver for $VERSION" && exit 1)
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Selenium script
      run: |
        python3 crawler.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crawled-data
        path: output/
