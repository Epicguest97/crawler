name: Selenium Crawler

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  selenium-crawl:
    runs-on: ubuntu-22.04
    steps:
    
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            curl \
            unzip \
            python3-pip \
            libgconf-2-4 \
            chromium-browser
          pip install -r requirements.txt

      # Step 3: Install Chrome for Testing and matching ChromeDriver
      - name: Install Chrome for Testing and matching ChromeDriver
        run: |
          # Get the installed Chrome version
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          
          # Fetch the ChromeDriver URL that matches the installed Chrome version
          DRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip"
  
          # Download and install ChromeDriver
          echo "Installing ChromeDriver for Chrome version $CHROME_VERSION"
          
          wget "$DRIVER_URL" -O chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
  
          # Verify installation
          chromedriver --version
          google-chrome --version

      # Step 4: Run the selenium crawl script
      - name: Run Selenium Crawl Script
        run: |
          python3 selenium_crawl.py
          
      # Step 5: Upload crawl results
      - name: Upload crawl results
        uses: actions/upload-artifact@v3
        with:
          name: crawl-results
          path: pdf_results/
          
      # Step 6: Clean up
      - name: Clean up
        run: |
          rm -rf chromedriver-linux64.zip chromedriver-linux64
